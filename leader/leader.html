<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目全过程智能监管驾驶舱</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="global-navbar">
    <div class="nav-branding">
        <span class="org-name">新疆维吾尔自治区数字化发展局</span>
        <span class="sys-name-sub">项目监管系统</span>
    </div>
    <div class="nav-menu">
        <a href="#" class="nav-item">首页</a>
        <a href="#" class="nav-item active">驾驶舱</a>
        <a href="#" class="nav-item">全局搜索</a>
        <a href="#" class="nav-item">系统管理</a>
    </div>
    <div class="nav-actions">
        <button class="icon-btn"><i class="fas fa-bell"></i></button>
        <button class="icon-btn"><i class="fas fa-cog"></i></button>
        <div class="user-profile">
            <div class="user-avatar"><i class="fas fa-user"></i></div>
            <span class="user-name">张三</span>
        </div>
    </div>
</nav>

<div class="layout-container">

    <!-- 警报 -->
    <div class="alert-row" id="alertBanner" style="display:none;">
        <div class="arco-alert alert-critical">
            <div class="alert-content">
                <i class="fas fa-bell alert-icon"></i>
                <span id="alertDesc">--</span>
            </div>
            <i class="fas fa-times close-icon" onclick="this.parentElement.parentElement.style.display='none'"></i>
        </div>
    </div>

    <!-- 2. 项目头部信息卡片 (更新：与业主方保持一致) -->
    <div class="project-header-card">
        <div class="header-main">
            <div class="title-section">
                <h1 id="pName">加载中...</h1>
                <span class="status-tag running">
                    <i class="fas fa-circle-notch fa-spin"></i> 执行中
                </span>
                <!-- 新增：重点项目标签 -->
                <span class="priority-tag high">重点项目</span>
            </div>
            <div class="meta-row">
                <span class="meta-tag code-font" id="pCode">--</span>
                <span class="meta-tag">政府投资</span>
                <span class="separator">|</span>
                <span class="meta-info"><i class="far fa-calendar-alt"></i> <span id="projectPeriod">--</span></span>
                <span class="separator">|</span>
                <span class="meta-info">总工期: <strong id="totalDays">--</strong>天</span>
                <span class="separator">|</span>
                <span class="meta-info">已执行: <strong id="elapsedDays">--</strong>天</span>
                <span class="separator">|</span>
                <!-- 新增：当前阶段显示 -->
                <span class="meta-info">当前阶段: <strong id="currentStageText" style="color:var(--primary)">--</strong></span>
            </div>
            <div class="people-row">
                <span class="person-item"><i class="fas fa-user"></i> 负责人: <b id="pLeader">--</b></span>
                <span class="person-item"><i class="fas fa-user-tie"></i> 项目经理: <b id="pManager">--</b></span>
                <span class="person-item"><i class="fas fa-building"></i> 承建单位: <b id="pContractor">--</b></span>
            </div>
        </div>
        <div class="header-side">
            <span class="update-time"><i class="fas fa-sync-alt"></i> 数据更新于: <span id="updateTime">--</span></span>
            <div class="header-btns">
                <button class="arco-btn btn-secondary"><i class="fas fa-file-alt"></i> 项目档案</button>
            </div>
        </div>
    </div>

    <!-- 核心指标 -->
    <div class="kpi-dashboard-row">
        <!-- 健康度 -->
        <div class="kpi-card">
            <div class="chart-area-left">
                <div id="healthGauge" class="gauge-chart"></div>
            </div>
            <div class="kpi-info-center">
                <div class="big-num-score" id="healthScoreDisplay">--</div>
                <div class="sub-label">项目健康度</div>
                <div id="healthStatusTag" class="health-badge">--</div>
            </div>
        </div>

        <!-- 总体进度 (修改：延期天数上移) -->
        <div class="kpi-card">
            <div class="card-header-flex">
                <div class="card-title-sm">总体进度</div>
                <div class="delay-badge">已延期 <span id="delayDays" class="val">0</span> 天</div>
            </div>
            <div class="progress-bar-container">
                <div class="bar-row">
                    <span class="bar-label">实际</span>
                    <div class="progress-track"><div class="progress-fill blue" id="barActual" style="width:0%"></div></div>
                    <span class="val-text blue" id="txtActual">0%</span>
                </div>
                <div class="bar-row">
                    <span class="bar-label">计划</span>
                    <div class="progress-track"><div class="progress-fill gray" id="barPlan" style="width:0%"></div></div>
                    <span class="val-text" id="txtPlan">0%</span>
                </div>
            </div>
        </div>

        <!-- 资金支付 (修改：增加使用率) -->
        <div class="kpi-card">
            <div class="card-title-sm">资金支付</div>
            <div class="row-layout">
                <div id="chartFund" class="circle-chart"></div>
                <div class="kpi-text-list">
                    <div class="item">
                        <span class="lbl">总预算</span>
                        <div><span class="val" id="totalFund">--</span> <span class="unit">万元</span></div>
                    </div>
                    <div class="item">
                        <span class="lbl">剩余</span>
                        <div><span class="val" id="remainFund">--</span> <span class="unit">万元</span></div>
                    </div>
                    <!-- 新增使用率 -->
                    <div class="item highlight-item">
                        <span class="lbl">使用率</span>
                        <div class="val blue-text" id="fundRate">--%</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 风险管控 (修改：增加总数) -->
        <div class="kpi-card">
            <div class="card-title-sm">风险管控</div>
            <div class="row-layout">
                <div id="chartRisk" class="circle-chart"></div>
                <div class="kpi-text-list risk-list">
                    <div class="item risk-total-row">
                        <span class="lbl">当前风险总数</span>
                        <span class="val" id="riskTotal">0</span>
                    </div>
                    <div class="risk-breakdown">
                        <div class="item"><span class="dot red"></span> 高 <span class="val-right" id="riskHigh">0</span></div>
                        <div class="item"><span class="dot orange"></span> 中 <span class="val-right" id="riskMid">0</span></div>
                        <div class="item"><span class="dot blue"></span> 低 <span class="val-right" id="riskLow">0</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全生命周期 -->
    <div class="section-container">
        <div class="section-header">
            <div class="header-left">
                <div class="title-line"></div>
                <h3>全生命周期监管</h3>
                <span class="subtitle">当前阶段: 执行与控制</span>
            </div>
            <span class="header-hint"><i class="fas fa-mouse-pointer"></i> 点击节点查看执行清单</span>
        </div>
        
        <div class="lifecycle-stepper" id="lifecycleSteps"></div>

        <!-- 详情面板 -->
        <div class="stage-detail-wrapper" id="stageDetailPanel" style="display:none;">
            <div class="detail-grid">
                <div class="detail-col-left">
                    <div class="col-header">阶段核心指标</div>
                    <div class="metrics-grid" id="detailMetrics"></div>
                </div>
                <div class="detail-col-right">
                    <div class="col-header-row">
                        <div class="col-header">执行清单与状态</div>
                        <button class="icon-btn-small" onclick="document.getElementById('stageDetailPanel').style.display='none'" title="关闭详情"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="task-list-scroll" id="detailTaskList"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 里程碑 (修改：移除 no-bg 类，现在有背景色了) -->
    <div class="section-container" id="milestoneSection">
        <div class="section-header">
            <div class="header-left">
                <div class="title-line"></div>
                <h3>里程碑阶段</h3>
            </div>
        </div>
        <div class="milestone-grid" id="milestoneGrid"></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
