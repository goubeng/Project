<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>项目全过程智能监管驾驶舱</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
</head>
<body>

<div class="layout-container">

    <!-- 1. Header (纯净白底) -->
    <header class="header-row arco-card">
        <div class="project-identity">
            <h1 class="sys-name" id="pName">加载中...</h1>
            <div class="tag-group" style="display:flex; gap:8px; margin-left:12px;">
                <span class="arco-tag" style="background:#E8F3FF; color:#1664FF; padding:2px 8px; border-radius:4px; font-size:12px;">执行中</span>
                <span class="arco-tag" style="background:#F2F3F5; color:#4E5969; padding:2px 8px; border-radius:4px; font-size:12px;" id="pCode">--</span>
            </div>
        </div>
        <div class="header-right">
            <span class="refresh-time" style="color:#86909C; font-size:13px;">
                <i class="fas fa-sync-alt"></i> 更新于 <span id="updateTime">--</span>
            </span>
        </div>
    </header>

    <!-- 2. Alert (可关闭) -->
    <div class="alert-row" id="alertBanner" style="display:none;">
        <div class="arco-alert" style="background:#FFF0F0; border:1px solid #FFDCDC; color:#1D2129; padding:12px 16px; border-radius:8px; display:flex; align-items:center;">
            <i class="fas fa-exclamation-circle" style="color:#F53F3F; margin-right:10px;"></i>
            <span id="alertDesc" style="flex:1; font-size:14px;">--</span>
            <button style="border:none; background:none; color:#F53F3F; cursor:pointer;">详情 ></button>
        </div>
    </div>

    <!-- 3. Key Metrics (渐变卡片 + 统计) -->
    <div class="metrics-container" style="display:grid; grid-template-columns: 320px 1fr; gap:20px;">
        <div class="arco-card metric-main">
            <div style="display:flex; align-items:center; gap:20px;">
                <div id="healthGauge" style="width:90px; height:90px;"></div>
                <div>
                    <div class="health-val" id="healthScoreDisplay" style="font-size:40px; line-height:1;">--</div>
                    <div style="font-size:13px; color:#86909C; margin-top:5px;">项目健康分</div>
                </div>
            </div>
        </div>

        <div class="arco-card metric-stats" style="display:flex; justify-content:space-between; align-items:center;">
            <div class="stat-item" style="flex:1; padding:0 20px; border-right:1px solid #E5E6EB;">
                <div style="color:#86909C; font-size:12px; margin-bottom:4px;">延期天数</div>
                <div id="delayDays" style="font-size:24px; font-weight:700; color:#F53F3F; font-family:'Inter'">0</div>
            </div>
            <div class="stat-item" style="flex:1; padding:0 20px; border-right:1px solid #E5E6EB;">
                <div style="color:#86909C; font-size:12px; margin-bottom:4px;">高风险项</div>
                <div id="highRiskCount" style="font-size:24px; font-weight:700; color:#FF7D00; font-family:'Inter'">0</div>
            </div>
            <div class="stat-item" style="flex:1; padding:0 20px;">
                <div style="color:#86909C; font-size:12px; margin-bottom:4px;">资金使用率</div>
                <div id="fundRate" style="font-size:24px; font-weight:700; color:#1664FF; font-family:'Inter'">0%</div>
            </div>
            <!-- 快捷按钮 -->
            <div style="padding-left:20px; display:flex; gap:10px;">
                <button class="arco-btn" onclick="alert('档案')"><i class="far fa-folder"></i></button>
                <button class="arco-btn" onclick="alert('督办')"><i class="fas fa-history"></i></button>
            </div>
        </div>
    </div>

    <!-- 4. 全生命周期监管 (交互重构) -->
    <section class="arco-card lifecycle-section">
        <div class="card-header">
            <div class="card-title">
                <i class="fas fa-project-diagram" style="color:#1664FF"></i> 全生命周期监管
            </div>
            <span style="font-size:12px; color:#86909C;"><i class="fas fa-hand-pointer"></i> 点击节点展开详情</span>
        </div>
        
        <!-- 时间轴 (始终显示) -->
        <div class="lifecycle-steps" id="lifecycleSteps">
            <!-- JS 填充 -->
        </div>

        <!-- 详情面板 (默认隐藏，带关闭按钮) -->
        <div id="stageDetailPanel" class="stage-detail-panel" style="display:none;">
            <!-- 关闭按钮 -->
            <div class="detail-close-btn" onclick="closeDetailPanel()" title="关闭详情">
                <i class="fas fa-times"></i>
            </div>

            <div class="detail-container">
                <!-- 左侧：方块指标 (Square Blocks) -->
                <div class="detail-left">
                    <h4 class="detail-subtitle"><i class="fas fa-chart-pie"></i> 阶段关键指标</h4>
                    <div class="metrics-grid-blocks" id="detailMetrics">
                        <!-- JS 填充方块 -->
                    </div>
                </div>

                <!-- 右侧：单列执行清单 -->
                <div class="detail-right">
                    <h4 class="detail-subtitle"><i class="fas fa-list-check"></i> 执行清单与状态</h4>
                    <ul class="task-list-single-col" id="detailTaskList">
                        <!-- JS 填充列表 -->
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <!-- 5. 底部仪表盘 (Row 4) -->
    <div class="dashboard-grid">
        <!-- 进度 -->
        <div class="arco-card">
            <div class="card-header" style="margin-bottom:10px;">
                <span style="font-weight:700; font-size:14px; color:#1D2129;">总体进度</span>
                <i class="fas fa-external-link-alt" style="color:#86909C; font-size:12px; cursor:pointer;"></i>
            </div>
            <div id="chartProgress" class="chart-box"></div>
            <div class="kpi-footer">
                <div class="kpi-unit">
                    <span class="kpi-u-label">计划</span>
                    <span class="kpi-u-val" id="planProgress">0%</span>
                </div>
                <div class="kpi-unit">
                    <span class="kpi-u-label">实际</span>
                    <span class="kpi-u-val" style="color:#1664FF" id="actualProgress">0%</span>
                </div>
            </div>
        </div>

        <!-- 资金 -->
        <div class="arco-card">
            <div class="card-header" style="margin-bottom:10px;">
                <span style="font-weight:700; font-size:14px; color:#1D2129;">资金支付</span>
                <i class="fas fa-external-link-alt" style="color:#86909C; font-size:12px; cursor:pointer;"></i>
            </div>
            <div id="chartFund" class="chart-box"></div>
            <div class="kpi-footer">
                <div class="kpi-unit">
                    <span class="kpi-u-label">总预算</span>
                    <span class="kpi-u-val" id="totalFund">0</span>
                </div>
                <div class="kpi-unit">
                    <span class="kpi-u-label">剩余</span>
                    <span class="kpi-u-val" style="color:#00B42A" id="remainFund">0</span>
                </div>
            </div>
        </div>

        <!-- 风险 -->
        <div class="arco-card">
            <div class="card-header" style="margin-bottom:10px;">
                <span style="font-weight:700; font-size:14px; color:#1D2129;">风险管控</span>
                <i class="fas fa-shield-alt" style="color:#86909C; font-size:12px; cursor:pointer;"></i>
            </div>
            <div style="height:140px; padding-top:10px;">
                <div class="risk-row">
                    <div class="risk-tag bg-r-high">高</div>
                    <div class="risk-bar-bg"><div class="risk-bar-fill bg-r-high" id="barHigh" style="width:0%"></div></div>
                    <span style="font-weight:700; width:20px; text-align:right" id="valHigh">0</span>
                </div>
                <div class="risk-row">
                    <div class="risk-tag bg-r-med">中</div>
                    <div class="risk-bar-bg"><div class="risk-bar-fill bg-r-med" id="barMed" style="width:0%"></div></div>
                    <span style="font-weight:700; width:20px; text-align:right" id="valMed">0</span>
                </div>
                <div class="risk-row">
                    <div class="risk-tag bg-r-low">低</div>
                    <div class="risk-bar-bg"><div class="risk-bar-fill bg-r-low" id="barLow" style="width:0%"></div></div>
                    <span style="font-weight:700; width:20px; text-align:right" id="valLow">0</span>
                </div>
            </div>
            <div class="kpi-footer">
                <div class="kpi-unit">
                    <span class="kpi-u-label">风险总数</span>
                    <span class="kpi-u-val" id="riskTotal">0</span>
                </div>
            </div>
        </div>

        <!-- 问题 -->
        <div class="arco-card">
            <div class="card-header" style="margin-bottom:10px;">
                <span style="font-weight:700; font-size:14px; color:#1D2129;">问题与变更</span>
                <i class="fas fa-list" style="color:#86909C; font-size:12px; cursor:pointer;"></i>
            </div>
            <div style="display:flex; height:140px; align-items:center;">
                <div style="flex:1; text-align:center;">
                    <div style="font-size:32px; font-weight:700; color:#F53F3F; font-family:'Inter'" id="majorIssues">0</div>
                    <div style="font-size:12px; color:#86909C;">重大问题</div>
                </div>
                <div style="width:1px; height:50px; background:#E5E6EB;"></div>
                <div style="flex:1; text-align:center;">
                    <div style="font-size:32px; font-weight:700; color:#1664FF; font-family:'Inter'" id="openIssues">0</div>
                    <div style="font-size:12px; color:#86909C;">待解决</div>
                </div>
            </div>
            <div class="kpi-footer">
                <div class="kpi-unit">
                    <span class="kpi-u-label">本周新增</span>
                    <span class="kpi-u-val">2</span>
                </div>
                <div class="kpi-unit">
                    <span class="kpi-u-label">已解决</span>
                    <span class="kpi-u-val" style="color:#00B42A">1</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
